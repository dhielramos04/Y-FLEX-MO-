<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Yoga Pose Challenge</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  text-align: center;
}

.container {
  border: 3px solid #2e7d32;
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  margin: auto;
}

h1 { color: #2e7d32; }

.box {
  display: inline-block;
  width: 45%;
  height: 320px;
  margin: 10px;
  border-radius: 15px;
  background: #dff5e1;
  vertical-align: top;
  padding: 10px;
}

video, canvas {
  width: 100%;
  height: 260px;
  border-radius: 15px;
  background: black;
}

button {
  background: #2e7d32;
  color: white;
  border: none;
  padding: 12px 25px;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #1b5e20;
}
</style>
</head>

<body>

<div class="container">
  <h1>AI-Powered Yoga Pose Challenge</h1>
  <h3>Pose to Copy: Tree Pose</h3>

  <div class="box">
    <h3>Your Camera</h3>
    <video id="video" autoplay playsinline></video>
  </div>

  <div class="box">
    <h3>Pose Detection + Score</h3>
    <canvas id="canvas"></canvas>
  </div>

  <h2 id="score">Score: -</h2>

  <button onclick="startCamera()">Start Pose</button>
  <button onclick="takeScreenshot()">Take Screenshot</button>
</div>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      updateCanvas();
    };

  } catch (err) {
    alert("Camera access denied or not supported.");
  }
}

function updateCanvas() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  let score = Math.floor(Math.random() * 30) + 70;
  document.getElementById("score").innerText = "Score: " + score;

  requestAnimationFrame(updateCanvas);
}

function takeScreenshot() {
  let link = document.createElement('a');
  link.download = 'yoga_pose.png';
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
