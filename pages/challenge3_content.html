<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yoga Pose Challenge</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  text-align: center;
}

.container {
  border: 3px solid #2e7d32;
  border-radius: 20px;
  padding: 20px;
  width: 95%;
  margin: auto;
}

h1 { color: #2e7d32; }

.game-area {
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  margin-top: 20px;
}

.box {
  width: 45%;
  min-width: 300px;
  margin: 10px;
}

video {
  width: 100%;
  border-radius: 15px;
  background: black;
}

img {
  width: 100%;
  border-radius: 15px;
}

button {
  background: #2e7d32;
  color: white;
  border: none;
  padding: 12px 25px;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #1b5e20;
}
</style>
</head>

<body>

<div class="container">
  <h1>AI Yoga Pose Challenge</h1>

  <div class="game-area">

    <div class="box">
      <h3>Your Camera</h3>
      <video id="video" autoplay playsinline></video>
    </div>

    <div class="box">
      <h3>Copy This Pose</h3>
      <img id="poseImage" src="assets/treepose.jpg">
    </div>

  </div>

  <h2 id="poseName">Pose: Tree Pose</h2>
  <h2 id="score">Score: -</h2>

  <button onclick="startGame()">Start Challenge</button>

</div>

<script>

let video = document.getElementById("video");
let scoreDisplay = document.getElementById("score");
let poseImage = document.getElementById("poseImage");
let poseName = document.getElementById("poseName");

let poses = [
  {name: "Mountain Pose", img: "assets/mountainpose.jpg"},
  {name: "Tree Pose", img: "assets/treepose.jpg"},
  {name: "Downward Facing Dog", img: "assets/downwardfacingdog.jpg"},
  {name: "Warrior I", img: "assets/warriori.jpg"},
  {name: "Warrior II", img: "assets/warriorii.jpg"}
];

let interval;

async function startGame() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  } catch (err) {
    alert("Camera not supported or denied.");
    return;
  }

  changePose();

  if (interval) clearInterval(interval);

  interval = setInterval(() => {
    let score = Math.floor(Math.random() * 30) + 70;
    scoreDisplay.innerText = "Score: " + score;
  }, 1000);
}

function changePose() {
  let randomIndex = Math.floor(Math.random() * poses.length);
  let selected = poses[randomIndex];

  poseImage.src = selected.img;
  poseName.innerText = "Pose: " + selected.name;
}

</script>

</body>
</html>
